<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.name }} Deep Link Page</title>
    <link rel="stylesheet" href="/static/bs/dist/css/bootstrap.css">
    <script src="/static/js/jquery-3.5.1.js"></script>
    <style>
        .edit_project {
            display: inline-block;
            margin-right: 10px;
            width: 50px;
            height: 50px;
            font-size: 25px;
            border: none;
            background-color: white;
            outline: none;
        }
        .page-header {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        h1 {
            margin: 0 auto;
        }
        tr {
            height: 50px;
        }
        .list-group-item {
            height: 50px;
            border-left: white;
            border-right: white;

        }
        .list-group-item a {
            line-height: 30px;
            margin-left: 30px;
        }
        .no-content {
            text-align: center;
            margin-top: 100px;
        }
        #list {
            margin-top: 50px;
        }


    </style>
</head>
<body>
    <div class="page-header">
        <h1>{{ project.name }}</h1>
        <button class="glyphicon glyphicon-pencil edit_project"></button>
    </div>

    <div id='list' class="row container-fluid">
        <div class="col-md-10 col-lg-offset-1">
            {% if full_deeplink %}
                <ul class="list-group">
                {% for deeplink in full_deeplink %}
                    {% if forloop.counter|divisibleby:2 %}
                        <li class="list-group-item" has-color="true" style="background-color: #eeeeee">
                            <a href={{ deeplink }}>{{ deeplink }}</a>
                        </li>
                    {% else %}
                        <li class="list-group-item" has-color="false" style="background-color: white">
                            <a href={{ deeplink }}>{{ deeplink }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
            {% else %}
                <h3 class="no-content">No content to display, Please
                    <i><strong><a href="#">edit</a></strong></i> project to add content.</h3>
            {% endif %}
        </div>
    </div>


    <script>
        function bindEdit(){
            location.href = "{% url 'deeplink:deeplink_edit' project %}"
        }
        $('.edit_project').click(bindEdit)

        $('.no-content a').click(bindEdit)

        $(function (){
            let litItem = $('.list-group-item');
            let orgColor = litItem.css('background-color');
            console.log(orgColor);
            litItem.hover(function (){
                $(this).css('background-color', '#FBFCFC')
            }, function (){
                let color = $(this).attr('has-color')
                if (color == 'true'){
                    $(this).css('background-color', '#eeeeee')
                } else{
                    $(this).css('background-color', 'white')
                }
            })

        })




    </script>
</body>
</html>
